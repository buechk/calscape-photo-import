<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/home-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<header>
    <div class="banner">
        <h1 id="title">Calscape Photo Magician</h1>
    </div>
</header>

<body>
    <div class="main-container">
        <nav id="left-nav">
            <ul>
                <li id="welcome-link"><a data-page="home">Welcome</a></li>
                <li><a href="#" data-page="select-photos">Select photos</a>
                    <ul class="submenu">
                        <li><a href="#" data-page="select-photos" id="selectFilesLink">Select files...</a></li>
                        <li><a href="#" data-page="select-photos" id="selectFromFlickrLink">Select from Flickr...</a></li>
                    </ul>
                </li>
                <li><a href="#" data-page="create-collection">Create collection</a></li>
                <li><a href="#" data-page="set-properties">Set properties</a></li>
                <li><a href="#" data-page="submit-for-review">Submit</a></li>
            </ul>

            <div id="status-area" style="display: none;">
                <div class="status-message success">
                    <span id="status-text"></span>
                    <span id="close-status" class="close">&times;</span>
                </div>
            </div>

        </nav>

        <main id="main-content">
            <!-- The content area to be dynamically updated -->
        </main>
    </div>

    <!-- Template for multivalue properties -->
    <div id="multivalue-input-container" class="multivalue-input-container" style="display: none;">
        <div class="multivalue-input-inner">
        </div>
        <div class="input-button-container">
            <input type="text" class="multivalue-input" placeholder="Add new value"></input>
            <button id="add-btn" class="add-btn">Add</button>
        </div>
    </div>

    <!-- Modal for Importing Files -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" id="fileModalClose">&times;</span>
            <h2>Select Files</h2>
            <input type="file" id="fileInput" multiple>
        </div>
    </div>

    <!-- Modal for Importing from Flickr -->
    <div id="flickrModal" class="modal">
        <div class="modal-content">
            <span class="close" id="flickrModalClose">&times;</span>
            <h2>Enter a Flickr URL:</h2>
            <input type="text" id="flickrUrl">
            <button id="importFromFlickr">Select</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../assets/js/photo-selection.js"></script>
    <script type="module" src="../assets/js/side-bar-nav.js"></script>
    <script type="module" src="../assets/js/thumbnails.js"></script>
    <script type="module" src="../assets/js/species-selection.js"></script>
    <script type="module" src="../assets/js/properties.js"></script>
    <script type="module" src="../assets/js/resizer.js"></script>
    <script type="module" src="../assets/js/submit.js"></script>
    <script type="module" src="../assets/js/main-content.js"></script>
    <script type="module" src="../assets/js/collection-data.js"></script>
    <script type="module" src="../assets/js/status.js"></script>

</body>

</html>
