
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Submit</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/submit-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body> 
    
  <header>
    <h1>Calscape Photo Companion</h1>
</header>

        
<div class="container">
    
<div class="table-container">
  <h1 id="table-title">Review Your Submissions</h1>
  <div class="review-section">
    <table id="review-table">
      <thead>
        <tr>
          <th>Select</th>
          <th>Caption</th>
          <th>Date</th>
          <th>Species</th>
          <th>Collection</th>
        </tr>
      </thead>
      <tbody id="review-table-body">
        <!-- JS will populate this -->
        <!-- sample text -->
        <tr>
            <td>Box</td>
          <td>User's caption</td>
          <td>User's date</td>
          <td>User's species</td>
          <td>User's collection name</td>
        </tr>
        <!-- end -->
      </tbody>
    </table>
    </div>
  </div>

  <div class="permissions-checkbox">
    <input type="checkbox" id="permissions" name="permissions" required>
    <label for="permissions">By clicking this box, I allow CNPS to use these photos.</label>
  </div>

  
  <button type="button" id="submit-btn">Submit All</button>

  <script>
    document.getElementById('permissions').addEventListener('change', function(e) {
      document.getElementById('submit-btn').disabled = !e.target.checked;
    });
  </script>
      <script type="module" src="../assets/js/properties.js"></script>
      <script type="module" src="../assets/js/collection-data.js"></script>
</div>

</body>
</html>
