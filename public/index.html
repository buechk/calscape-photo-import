<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
</head>

<header>
    <h1 id="title">Calscape Photo Contribution</h1>
    <nav id="menu">
        <ul>
            <li><a href="#">Select photos</a>
                <ul class="submenu">
                    <li><a href="#" id="selectFilesLink">Select files...</a></li>
                    <li><a href="#" id="selectFromFlickrLink">Select from Flickr...</a></li>
                </ul>
            </li>
        </ul>
        <div id=" submit-button-container">
            <button type=" button" class="submit-btn" id="submit-button">Submit</button>
        </div>
    </nav>
</header>

<body>
    <div class="main-container">
        <div class="source-photos-container">
            <h2>Source photos</h2>
            <div class="thumbnail-scroll-container">
                <div id="thumbnail-grid">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
        </div>
        <div class="divider" id="divider"></div>
        <div class="right-container">
            <div class="photo-group-container">
                <h2>Photos for contribution</h2>
                <!-- Content for the "photo-group" element -->
            </div>
            <div class="group-thumbnail-scroll-container">
                <div id="thumbnail-group-grid">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
            <div id="selected-properties-container" class="selected-properties-container">
                <h2>Properties</h2>
                <div class="properties-scroll-container">
                    <div id="properties-container" class="properties-container">
                        <form id="properties-form">
                            <div class="form-group">
                                <label class="label">Species</label>
                                <div class="species-container">
                                    <input type="text" id="species" placeholder="type species name" class="auto-expand-input" autocomplete="off">
                                    <ul id="suggestions" class="suggestions">
                                        <!-- Species list will be loaded as the user types -->
                                    </ul>
                                </div>
                            </div>                            
                            <br></br>
                            <!-- Properties will be loaded here -->
                            <!-- Hidden div to store id of selected image -->
                            <div id="selected-id" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </div>

    <!-- Template for multivalue properties -->
    <div id="multivalue-input-container" class="multivalue-input-container" style="display: none;">
        <div class="multivalue-input-inner">
        </div>
        <div class="input-button-container">
            <input type="text" class="new-multivalue-input" placeholder="Add new value"></input>
            <button id="add-btn" class="add-btn">Add</button>
        </div>
    </div>

    <!-- Modal for Importing Files -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" id="fileModalClose">&times;</span>
            <h2>Select Files</h2>
            <input type="file" id="fileInput" multiple>
        </div>
    </div>

    <!-- Modal for Importing from Flickr -->
    <div id="flickrModal" class="modal">
        <div class="modal-content">
            <span class="close" id="flickrModalClose">&times;</span>
            <h2>Enter a Flickr URL:</h2>
            <input type="text" id="flickrUrl">
            <button id="importFromFlickr">Select</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../assets/js/thumbnails.js"></script>
    <script type="module" src="../assets/js/properties.js"></script>
    <script type="module" src="../assets/js/photo-selection.js"></script>
    <script type="module" src="../assets/js/resizer.js"></script>
    <script type="module" src="../assets/js/species-selection.js"></script>


</body>

</html>
