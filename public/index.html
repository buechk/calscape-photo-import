<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
</head>

<header>
    <h1 id="title">Calscape Photo Contribution</h1>

    <nav id="menu">
        <ul>
            <li><a href="#">Select photos</a>
                <ul class="submenu">
                    <li><a href="#" id="selectFilesLink">Select files...</a></li>
                    <li><a href="#" id="selectFromFlickrLink">Select from Flickr...</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</header>

<body>

    <!-- Display selected file thumbnails or URL previews here -->
    <div class="main-container">
        <div class="source-photos-container">
            <h2>Source photos</h2>
            <div class="thumbnail-scroll-container">
                <div id="thumbnail-grid">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
        </div>
        <div class="selected-properties-container">
            <h2>Set Calscape properties</h2>
            <div class="properties-scroll-container">
                <div id="properties-container">
                    <!-- Properties will be loaded here -->
                </div>
            </div>
        </div>
    </div>


    <form id="submission-form">
        <!-- Metadata fields will be populated here -->
        <button type="button" class="button-3" id="submit-button">Submit</button>
    </form>

    <!-- Modal for Importing Files -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" id="fileModalClose">&times;</span>
            <h2>Select Files</h2>
            <input type="file" id="fileInput" multiple>
        </div>
    </div>

    <!-- Modal for Importing from Flickr -->
    <div id="flickrModal" class="modal">
        <div class="modal-content">
            <span class="close" id="flickrModalClose">&times;</span>
            <h2>Enter a Flickr URL:</h2>
            <input type="text" id="flickrUrl">
            <button id="importFromFlickr">Select</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/thumbnails.js"></script>
    <script src="../assets/js/properties.js"></script>
    <script src="../assets/js/photo-selection.js"></script>

</body>

</html>
